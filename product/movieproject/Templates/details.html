{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="300">
        </div>
<div class="col-md-6">
    <h2>{{movie.Name}}<br></h2>
    <p>{{movie.Dis}}<br></p>
    <h6>{{movie.Year}}<br></h6>
    <a class="btn btn-outline-warning" href="{% url  'movieapp:update' movie.id %}">UPDATE</a>
    <a class="btn btn-outline-danger" href="{% url  'movieapp:delete' movie.id %}">DELETE</a>
</div>
    </div>
</div>
{% endblock %}
