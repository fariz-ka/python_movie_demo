{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
  <img  src="{{i.img.url}}" alt="Card image cap" width="253px" height="150px">
  <div class="card-body">
    <h5 class="card-title">{{i.Name}}</h5>
<!--    <h6 class="card-text">{{i.Dis}}</h6>-->
    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-info">View Details</a>
       </div>
</div>
        </div>
         {% endfor %}
    </div>
</div>
{% endblock %}
